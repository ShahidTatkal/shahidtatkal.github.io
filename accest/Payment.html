<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Buy Subscription Section -->
<!--   src="https://script.google.com/macros/s/AKfycbzY5f-d2Wo9vpLMFWSfOKKCNcVV_3fr5lVyFB6TGuqPJqBxdTDjDQpxt6OhOGwfP4e2qg/exec?UPIshahid" -->
<!--   src="https://script.google.com/macros/s/AKfycbx469SqWBmOu_P0JduFEdIQf8Paeo2QM4AEOpvcTWv51n5WAF-069pC7YL4ciJxko9N/exec?UPI" -->
<!--   src="https://script.google.com/macros/s/AKfycbwXKIaqshwg5qDtLDOGD8qr3M299Eb6YXpHbyoB1QApaTjQRBxqjDbA8hvKOw4Pc6nY/exec?AmazonPay" -->
  
    <iframe id="PaymentURLframe">    </iframe>
      <script>
    // Pehla aur dusra URL yahan set karein
    const firstURL = "https://script.google.com/macros/s/AKfycbzY5f-d2Wo9vpLMFWSfOKKCNcVV_3fr5lVyFB6TGuqPJqBxdTDjDQpxt6OhOGwfP4e2qg/exec?UPIshahid";
    const secondURL = "https://script.google.com/macros/s/AKfycbwXKIaqshwg5qDtLDOGD8qr3M299Eb6YXpHbyoB1QApaTjQRBxqjDbA8hvKOw4Pc6nY/exec?AmazonPay";

    const now = new Date();
    const hours = now.getHours();

    // Agar samay 7am (07) se 11am (11) ke beech hai
    if (hours >= 7 && hours < 11) {
      document.getElementById("PaymentURLframe").src = firstURL;
    } else {
      document.getElementById("PaymentURLframe").src = secondURL;
    }
  </script>
  
</body>
</html>

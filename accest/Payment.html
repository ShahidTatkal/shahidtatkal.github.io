<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Discontinued</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #f8f8f8, #eaeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .notice {
      background-color: #fff8f0;
      border-left: 6px solid #ff6b6b;
      padding: 30px 40px;
      max-width: 90%;
      width: 500px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    .notice h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      color: #c0392b;
    }

    .notice p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="notice">
    <h1>Service Discontinued</h1>
    <p>New payments will no longer be accepted. Thank you for your support and trust.</p>
  </div>
</body>
